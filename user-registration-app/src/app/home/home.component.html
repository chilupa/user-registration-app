<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title"><strong>Sign Up!</strong></h5>
    <h6 class="card-subtitle mb-2 text-muted">Count yourself in</h6>
    <br>
    <form>
      <div class="form-group">
        <label for="userName">Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="userName" 
            name="userName"
            placeholder="Full name" 
            [(ngModel)]="userName">
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input 
            type="email" 
            class="form-control" 
            id="userEmail" 
            name="userEmail"
            aria-describedby="emailHelp" 
            placeholder="Email"
            [(ngModel)]="userEmail">
      </div>
      <button type="submit" class="btn btn-dark" (click)="signUpBtn(userName, userEmail)">Submit</button>
    </form>
  </div>
</div>
